<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaffea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
    }
    p {
      color: #333;
    }
    button {
      background: #006400;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #004d00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Withdraw Request Sent!</h1>
    <p>আপনার অনুরোধ সফলভাবে জমা হয়েছে। আমরা শীঘ্রই প্রসেস করব।</p>
    <button onclick="goHome()">Back to Dashboard</button>
  </div>

  <script>
    function goHome() {
      const newBalance = localStorage.getItem('newBalance');
      if (newBalance) {
        localStorage.removeItem('newBalance');
        window.location.href = "index.html";
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
