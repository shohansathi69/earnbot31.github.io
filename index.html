<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPA BAZAR Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8ffe8;
      padding: 0;
      margin: 0;
    }
    header {
      background: #004d00;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .dashboard {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #006400;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .history {
      margin-top: 25px;
      text-align: left;
      font-size: 15px;
      color: #333;
    }
    .topbar {
      background: #004d00;
      color: #fff;
      padding: 8px 10px;
      white-space: nowrap;
      overflow: hidden;
    }
    .topbar span {
      display: inline-block;
      animation: scrollText 20s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <span>নতুন ইউজারদের জন্য অফার চলছে! Withdraw করতে নিচের বাটনে ক্লিক করুন!</span>
  </div>

  <header>
    <h1>CPA BAZAR Dashboard</h1>
  </header>

  <div class="dashboard">
    <h2>আপনার ব্যালেন্স</h2>
    <div class="balance" id="balance">1200.00 BDT</div>

    <button onclick="withdrawNow()">Withdraw</button>

    <div class="history" id="history">
      <h3>Withdraw History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let balance = 1200.00;
    const balanceText = document.getElementById('balance');
    const historyList = document.getElementById('historyList');

    function withdrawNow() {
      window.location.href = 'withdraw.html?balance=' + balance;
    }

    // যদি localStorage-এ withdraw history থাকে
    const savedHistory = JSON.parse(localStorage.getItem('withdrawHistory')) || [];
    savedHistory.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.amount} BDT - ${item.date}`;
      historyList.appendChild(li);
    });
  </script>
</body>
</html>
